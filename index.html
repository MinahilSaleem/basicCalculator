<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="input">
            <input type="text">
        </div>
        <div class="buttons">
            <div class="top">
                <div class="section1">
                    <button class="c">C</button>
                    <button id="divide" class="special ">/</button>
                    <button id="multiply" class="special">*</button>
                    <button id="minus" class="special">-</button>
                </div>
                <div class="section2">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button id="plus" class="special">+</button>
                </div>
            </div>

            <div class="bottom">
                <div class="left">
                    <div class="section3">
                        <button class="number">4</button>
                        <button class="number">5</button>
                        <button class="number">6</button>
                    </div>
                    <div class="section4">
                        <button class="number">1</button>
                        <button class="number">2</button>
                        <button class="number" >3</button>
                    </div>
                    <div class="section5">
                        <button class="number">0</button>
                        <button class="number">.</button>
                </div>
                
                </div>
                <div class="right">
                    <button id="equalsTo">=</button>
            </div>
        </div>
    </div>

    <script src="./scriprt.js"></script>
</body>
</html>
